<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container Styling */
        .container {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Left Section Styling */
        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f6f4;
        }

        .left-section img {
            width: 800%;
            max-width: 5000px;
        }

        /* Right Section Styling */
        .right-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ece8e4;
            color: #555;
        }

        .right-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .right-section p {
            margin-bottom: 2rem;
        }

        .right-section a {
            color: #d49a6a;
            text-decoration: none;
        }

        .right-section a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #444;
        }

        input {
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #d49a6a;
            box-shadow: 0 0 5px rgba(212, 154, 106, 0.5);
        }

        /* Options Section */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.8rem;
            background-color: #d49a6a;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #b7794f;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section with Image -->
        <div class="left-section">
            <img src="pic3.jpg" alt="Illustration">
        </div>

        <!-- Right Section with Form -->
        <div class="right-section">
            <h2>Welcome Back!</h2>
            <p>Don't have an account yet? <a href="#">Sign Up</a></p>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Keep me logged in
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="button" onclick="redirectToDashboard()">Login</button>
            </form>
        </div>
    </div>

    <script>
        function redirectToDashboard() {
            // Check if the username and password are filled (simple validation)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Redirect to a new page (replace 'dashboard.html' with your target URL)
                window.location.href = "dashboard.html";
            } else {
                alert("Please fill in both username and password.");
            }
        }
    </script>
</body>
</html>
